<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buhle Weather App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body >
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a City..." required id="search-form-input" class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button">
        </form>
        <main>
        <div class="weather-app-data">
            <div>
            <h1 class="weather-app-city" id="city">
                
            </h1>
            <p class="weather-app-details">
                <span id="time"></span>, <span id="description"></span>
                <br/>
                Humidity: <strong id="humidity"></strong>, Wind <strong id="wind-speed"></strong>
            </p>
        </div>
        <div class="weather-app-temperature">
            <div id="icon">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png" alt="" class="weather-app-icon">
            </div> 
            <div class="weather-app-temperature-number" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
        </div>
    </div>
    <div class="weather-forecast">
        <div class="row">
            <div class="col-2">
                <div class="weather-forecast-date">

                    Thu
                </div>

            <span class="weather-forecast-temperature-max">
                18°
            </span>
            
            <span class="weather-forecast-temperature-min">
                20°
            </span>
                </div>
                
        </div>
    </div>
    </header>
        <footer>
            <p>
                This project was coded by

              </p>
          </footer>
        </main>

   
    </div>
    <script src="index.js"></script>
</body>
