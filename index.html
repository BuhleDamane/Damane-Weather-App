<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buhle Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body >
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a City..." required id="search-form-input" class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button">
        </form>
        <main>
        <div class="weather-app-data">
            <div>
            <h1 class="weather-app-city" id="city">
                
            </h1>
            <p class="weather-app-details">
                <span id="time"></span>, <span id="description"></span>
                <br/>
                Humidity: <strong id="humidity"></strong>, Wind <strong id="wind-speed"></strong>
            </p>
        </div>
        <div class="weather-app-temperature">
            <div id="icon">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png" alt="" class="weather-app-icon">
            </div> 
            <div class="weather-app-temperature-number" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
        </div>
    </div>

</main>
    <div class="weather-forecast" id="forecast">
      
    </div>

</header>
        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/BuhleDamane" target="_blank">Buhle Damane</a> and is
                <a href="https://github.com/BuhleDamane/Damane-Weather-App" target="_blank"> on GitHub</a> and
                <a href="https://sprightly-faloodeh-e6acb1.netlify.app/" target="_blank">hosted on Netlify</a>
              </p>
          </footer>
        

   
    </div>
    <script src="index.js"></script>
</body>
</html>
